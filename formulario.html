</head>
<body>

    <div class="container-fluid py-2 p-lg-0 px-3">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      </button>

      <div class="d-lg-none d-flex justify-content-between align-items-center">
        <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
          <img src="./media/icono.png" alt="icono" class="nav-icon me-2">
          AetherPlay Studios
        </a>
        <div class="d-flex gap-2">
          <img src="media/user-regular.svg" class="svgUser" alt="">
          <img src="media/cart-shopping-solid.svg" class="svgCart" alt="">
        </div>
      </div>

      <div class="position-absolute d-none ms-3 d-lg-flex gap-2 align-items-center">
        <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
          <img src="./media/icono.png" alt="icono" class="nav-icon me-2">
          AetherPlay Studios
        </a>
      </div>

      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav headerNavegation">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./noticias.html">Noticias</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./reserva.html">Reserva</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./soporte.html">Soporte</a>
          </li>
        </ul>
      </div>

        <div class="position-absolute end-0 me-3 d-none d-lg-flex gap-2 align-items-center">
          <img src="media/user-regular.svg" class="svgUser" alt="">
          <img src="media/cart-shopping-solid.svg" class="svgCart" alt="">
        </div>
      </div>
    </div>
  </nav>

  <div class="mainContainer w-100 containerForm py-2 bg-dark">
    <div class="centrado">
      <section class="bg-primary text-light py-2 mt-2 w-100">
          <div class="container text-center">
            <h1 class="fw-bold">Completa tu Reserva</h1>
            <p class="lead">Estás a un paso de unirte al mundo de AetherPlay. Completa el formulario para confirmar tu pedido.</p>
          </div>
      </section>
      <section class="bg-dark text-light pt-4 w-100">
          <div class="container">
            <form id="formReserva">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                  <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo">
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
                </div>
              </div>
              <div class="mb-3">
                <label for="plataforma" class="form-label">Plataforma</label>
                <select class="form-select" id="plataforma">
                  <option value="PC">PC</option>
                  <option value="PlayStation">PlayStation</option>
                  <option value="Xbox">Xbox</option>
                </select>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-success">Reservar Ahora</button>
              </div>
            </form>
          </div>
      </section>
    </div>
  </div>
