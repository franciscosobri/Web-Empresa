<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark p-3">
        <div class="container-fluid text-center">
          <div class="row w-100 align-items-center">
            <div class="col-2">
              <a class="navbar-brand fw-bold d-flex align-items-center" href="./index.html">
                <img src="./media/icono.png" alt="icono" class="nav-icon me-2">
                AetherPlay Studios
              </a>
            </div>
            <div class="col-8">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav ">
                  <li class="nav-item">
                    <a class="nav-link active" href="./index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Noticias</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./reserva.html">Reserva</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Soporte</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-2 d-flex justify-content-end gap-2">
              <img src="media/user-regular.svg" class="svgUser" alt="">
              <img src="media/cart-shopping-solid.svg" class="svgCart" alt="">
            </div>
          </div>
        </div>
    </nav>
    <section class="bg-primary text-light py-5">
        <div class="container text-center">
          <h1 class="fw-bold">Completa tu Reserva</h1>
          <p class="lead">Estás a un paso de unirte al mundo de AetherPlay. Completa el formulario para confirmar tu pedido.</p>
        </div>
    </section>
    <section class="bg-dark text-light py-5">
        <div class="container">
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre Completo</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo">
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
              </div>
            </div>
            <div class="mb-3">
              <label for="plataforma" class="form-label">Plataforma</label>
              <select class="form-select" id="plataforma">
                <option value="PC">PC</option>
                <option value="PlayStation">PlayStation</option>
                <option value="Xbox">Xbox</option>
              </select>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Reservar Ahora</button>
            </div>
          </form>
        </div>
    </section>
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
          <p class="mb-0">&copy; 2024 AetherPlay Studios. Todos los derechos reservados.</p>
          <p class="small">Síguenos en 
            <a href="#" class="text-light mx-1"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="text-light mx-1"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-light mx-1"><i class="fab fa-instagram"></i></a>
          </p>
        </div>
    </footer>
</body>
</html>
