<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark p-3">
        <div class="container-fluid text-center">
    
          <div class="row w-100 align-items-center">
            <div class="col-2">
              <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
                <img src="./media/icono.png" alt="icono" class="nav-icon me-2">
                AetherPlay Studios
              </a>
            </div>
            <div class="col-8">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav ">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Noticias</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./reserva.html">Reserva</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Soporte</a>
                  </li>
                </ul>
              </div>
            </div>
    
            <div class="col-2 d-flex justify-content-end gap-2">
              <img src="media/user-regular.svg" class="svgUser" alt="">
              <img src="media/cart-shopping-solid.svg" class="svgCart" alt="">
            </div>
    
          </div>
    
        </div>
    </nav>
    <section class="bg-dark text-light py-5" id="reserva">
        <div class="container">
          <div class="row justify-content-center text-center">
            <div class="col-lg-8">
              <h2 class="fw-bold mb-4">Reserva tu Aventura</h2>
              <p class="lead">Sumérgete en un mundo de posibilidades infinitas y deja que tu creatividad sea la protagonista. ¡Reserva ahora y sé de los primeros en explorar este increíble universo!</p>
            </div>
          </div>
          <div class="row justify-content-center mt-4">
            <div class="col-md-6">
              <form>
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre Completo</label>
                  <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Correo Electrónico</label>
                  <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
                </div>
                <div class="mb-3">
                  <label for="plataforma" class="form-label">Plataforma</label>
                  <select class="form-select" id="plataforma">
                    <option value="PC">PC</option>
                    <option value="PlayStation">PlayStation</option>
                    <option value="Xbox">Xbox</option>
                  </select>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Reservar Ahora</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      
</body>
</html>
